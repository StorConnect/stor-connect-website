site:
  name: STOR Connect GmbH
  site: 'https://astrowind-two-hazel.vercel.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: 'STOR Connect GmbH - Tiefbau & Infrastruktur Wien'
    template: '%s — STOR Connect GmbH'
  description: "Professionelle Baudienstleistungen in Wien: Tiefbau, Asphaltierung, Spülbohrungen und Glasfaserverlegung. STOR Connect GmbH - Ihr Partner für Infrastrukturprojekte."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: STOR Connect GmbH
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@storconnect'
    site: '@storconnect'
    cardType: summary_large_image

i18n:
  language: de-AT
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%'
      robots:
        index: false

    list:
      isEnabled: false
      pathname: 'blog'
      robots:
        index: false

    category:
      isEnabled: false
      pathname: 'category'
      robots:
        index: false

    tag:
      isEnabled: false
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 0

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
